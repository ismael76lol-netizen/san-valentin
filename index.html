<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un peque√±o juego para ti ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    #message {
      position: absolute;
      text-align: center;
      font-size: 26px;
      color: #d6336c;
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 10;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 22px;
      margin: 6px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #d6336c;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.8);
      }
    }
  </style>
</head>

<body>

<canvas id="game" width="400" height="600"></canvas>

<div id="message">
  üíñ Holi mi amor üíñ<br><br>
  Hice este peque√±o juego solo para ti.<br><br>
  ¬øQuieres ser mi San Valent√≠n? üåπ<br><br>

  <button onclick="answer()">S√≠ üíï</button>
  <button onclick="answer()">Claro que si üòç</button>
  <button onclick="answer()">Obvio ‚ù§Ô∏è</button>
</div>

<!-- üéµ M√∫sica rom√°ntica -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let heart = { x: 180, y: 520, size: 30 };
  let obstacles = [];
  let time = 0;

  function drawHeart() {
    ctx.font = "30px Arial";
    ctx.fillText("‚ù§Ô∏è", heart.x, heart.y);
  }

  function drawObstacles() {
    ctx.fillStyle = "#ff4d6d";
    obstacles.forEach(o => {
      ctx.fillRect(o.x, o.y, o.w, o.h);
    });
  }

  function updateObstacles() {
    if (time % 60 === 0) {
      obstacles.push({
        x: Math.random() * 350,
        y: -20,
        w: 50,
        h: 20
      });
    }
    obstacles.forEach(o => o.y += 4);
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawHeart();
    updateObstacles();
    drawObstacles();

    time++;

    if (time > 600) {
      canvas.style.display = "none";
      document.getElementById("message").style.display = "block";
      return;
    }

    requestAnimationFrame(loop);
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && heart.x > 0) heart.x -= 20;
    if (e.key === "ArrowRight" && heart.x < 360) heart.x += 20;
  });

  function answer() {
    // üéµ Iniciar m√∫sica
    document.getElementById("music").play();

    // üíñ Crear corazones animados
    for (let i = 0; i < 30; i++) {
      createFloatingHeart();
    }

    // üíå Mensaje final
    document.getElementById("message").innerHTML = `
      üíñ Sab√≠a que dir√≠as que s√≠ üíñ<br><br>
      Gracias por hacerme tan feliz.<br><br>
      Feliz San Valent√≠n üåπ‚ù§Ô∏è<br><br>
      Disfruta de la m√∫sica mi amor <3
    `;
  }

  function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 2500);
  }

  loop();
</script>

</body>
</html>
